<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/p100-memoria.js"></script>
</head>

<body>
    <div id="nivells" class="botonsNivells">
        <h1>MEMORY GAME</h1>
        <h3>Escull el nivell per comen√ßar a jugar</h3>
        <div id="level-selection">
            <button id="low" class="btn btn-primary btn-lg">BASIC</button>
            <button id="medium" class="btn btn-primary btn-lg">MEDIUM</button>
            <button id="high" class="btn btn-primary btn-lg">HIGH</button>
        </div>
    </div>

    <div id="Memory">
        <div id="contenidor">
            <div id="contador">contador</div>
            <div id="clicks">clicks</div>
            <div id="parelles">parelles</div>
        </div>

        <div id="tauler">
            <div class="carta" id="f1c1">
                <div class="cara davant"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" tabindex="-1" style="display: none;" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Oh no! You've lost the game. Would you like to restart or exit?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="restartButton" class="btn btn-primary btn-lg">Restart</button>
                    <button type="button" id="exitButton" class="btn btn-secondary btn-lg" data-dismiss="modal">Exit</button>
                </div>
            </div>
        </div>
    </div>
    <button id="backButton">Back</button>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
